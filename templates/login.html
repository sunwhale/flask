<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>数据处理</title>
  <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="../static/css/sticky-footer-navbar.css">
  <link href="../static/css/signin.css" rel="stylesheet">
  <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

  <div class="container">
    <form class="form-signin" action="{{ url_for("login") }}" method="POST" name="login">
      {{ form.csrf_token }}
      <h2 class="form-signin-heading">登录</h2>
      <label for="inputUser" class="sr-only">用户名</label>
      <input type="text" id="inputUser" class="form-control" placeholder="用户名" required autofocus name="username">
      <label for="inputPassword" class="sr-only">密码</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="密码" required name="password">
      <div class="checkbox">
        <label>
          <input type="checkbox" value="remember-me" name="remember-me"> 下次自动登录
        </label>
      </div>
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="alert alert-danger" role="alert">     
          {% for message in messages %}
            {{ message }}
          {% endfor %}
          </div>
        {% endif %}
      {% endwith %}
      <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
    </form>
  </div> <!-- /container -->

  <footer class="footer">
    <div class="container">
      <p class="text-center">
        <span>Copyright &copy; <a href="http://www.sunjingyu.com">孙经雨</a></span>
      </p>
    </div>
  </footer>

</body>
</html>
